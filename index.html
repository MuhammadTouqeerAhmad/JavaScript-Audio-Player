<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="Titlename">Audio Player</h1>
    <h1 id="cntname">Content Name</h1>
    <img src="surah-fatihaimage.jpg" alt="ayatulkursi image" id="contentimg">
    <h1 id="rectname">Reciter Name</h1>
    <div class="btns">
    <i class="fa fa-step-backward fa-2x" id="backwardbtn"></i>
    <i class="fa fa-play-circle fa-5x" id="playbtn"></i>
    <i class="fa fa-step-forward fa-2x" id="forwardbtn"></i>
    </div>
    <audio id="audio"></audio>
    <div class="timer">
        <p class="starttime">00:00</p>
        <input type="range" min="1" max="100" step="0.01" id="timerSlider">
        <p class="endtime">00:00</p>
    </div>
    <div class="volume">
        <i class="fa fa-volume-down "></i>
        <input type="range" id="vlm">
        <i class="fa fa-volume-up "></i>
    </div>
    <script src="app.js"></script>
</body>
</html>
